# This will package up our function in a zip. if we don't specify the format the default is tar gz
  - script: python setup.py sdist --formats=zip
    displayName: 'Build sdist'

# This will retain the build artifact
  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifact: dist'
    inputs:
      pathtoPublish: 'dist'
      artifactName: 'dist'

  - task: AzureCLI@1
    inputs:
      azureSubscription: #'cseHackConnection'
      connectedServiceNameARM: e146303f-d8ed-43f0-b681-5b31fdac5c39
      scriptLocation: 'inlineScript'
      inlineScript:  |
        az storage blob upload --container-name function-releases --name helloworld --file helloworld